<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="container">
      <h1>Do you have homework?</h1>
      <!-- Button trigger modal -->

      <div id="addNewTask" data-bs-toggle="modal" data-bs-target="#form">
        <button type="button" class="btn btn-primary btn-lg">
          Yes &nbsp; <i class="bi bi-plus-circle-fill"></i>
        </button>
      </div>
    </header>
    <section>
      <div class="container">
        <div id="tasks">
          <div class="card"></div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <form
      class="modal fade"
      id="form"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- input tasks -->
          <div class="modal-body">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Type the subject"
              id="subjectName"
            />
            <div id="validateSubject"></div>
            <br />
            <input
              class="form-control form-control-lg"
              type="date"
              name=""
              id="dateInput"
            />
            <div id="validateDate"></div>
            <br />
            <select
              class="form-contrl form-control-lg"
              aria-label="Select Homework"
              id="homework"
            >
              <option value="">Type of Homework</option>
              <option value="Oral">Oral</option>
              <option value="Written">Written</option>
              <option value="Online">Online</option>
            </select>
            <div id="validateHW"></div>
            <br />
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" id="add" class="btn btn-primary">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
  <script src="script.js"></script>

    src="https://kit.fontawesome.com/a63b07a111.js"
    crossorigin="anonymous"
  ></script> -->

    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"
  ></script>
</html>
